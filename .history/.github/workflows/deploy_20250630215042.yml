name:  Deploy to Google Cloud Run ðŸš€ (Multi-Ambiente)


on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build and Deploy to Cloud Run (Develop)
        if: github.ref == 'refs/heads/develop'
        run: |-
          gcloud run deploy calculadora-fertilidad-app-dev \
            --source . \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --timeout 600

      - name: Build and Deploy to Cloud Run (Main)
        if: github.ref == 'refs/heads/main'
        run: |-
          gcloud run deploy calculadora-fertilidad-app \
            --source . \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --timeout 600

name: Deploy to Google Cloud Run with Rollback and Manual Approval

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      actions: 'write'  # Requerido para aprobaciÃ³n manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set Cloud Run Service Name
        id: service-name
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "SERVICE_NAME=calculadora-fertilidad-app" >> $GITHUB_ENV
          else
            echo "SERVICE_NAME=calculadora-fertilidad-app-dev" >> $GITHUB_ENV
          fi

      # ðŸ”’ AprobaciÃ³n manual solo en producciÃ³n
      - name: Wait for manual approval
        if: github.ref == 'refs/heads/main'
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GH_PERSONAL_TOKEN }}
          approvers: Minomoreno86
          minimum-approvals: 1
          issue-title: "Production deployment approval required"
          issue-body: "Please approve this deployment to production."
          exclude-workflow-initiator-as-approver: false

      - name: Deploy to Cloud Run
        id: deploy
        continue-on-error: true
        run: |-
          gcloud run deploy $SERVICE_NAME \
            --source . \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --timeout 600

      - name: Rollback if Deployment Fails
        if: failure()
        run: |
          echo "Deployment failed. Rolling back to previous revision..."
          gcloud run services update-traffic $SERVICE_NAME --to-latest